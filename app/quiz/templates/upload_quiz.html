{% extends "base.html" %}

{% block title %} Upload Quiz {% endblock %}

{% block body %}
    <h1>Upload Quiz</h1>

    <form action="/quiz/upload" method="post" enctype="multipart/form-data">
        <label for="quiz-file">Select quiz file:</label>
        <input type="file" id="quiz-file" name="quiz_file" accept=".csv, .json" required><br><br>

        <button type="submit">Upload Quiz</button>
    </form>
{% endblock %}
